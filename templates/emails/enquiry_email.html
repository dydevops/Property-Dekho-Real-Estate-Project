<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<html>
<head>
    <title>Enquiry Mail</title>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
    <meta property="og:title" content="Email template">  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style type="text/css">
      #email {
        margin: auto;
        width: 600px;
        background-color:#ffffff;
      }  
      .activate-btn{
        font: inherit;
        background-color: #C33332;
        border: none;
        padding: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 900;
        border-radius: 5px; 
        text-decoration: none;
      }      
    </style>    
</head>
<body bgcolor="#F5F8FA" style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:16px; color:#33475B; word-break:break-word">
    <div id="email">
      <table role="presentation" width="100%" style="background-color:#EAF0F6;">
        <tr>
            <td  align="center" style="padding: 15px 15px; color: #ffffff;">
                <img alt="Logo" src="https://property.dydevops.com/static/logo/propertydekhoge.png" width="170px" align="middle">
            </td>
        </tr>
      </table>  
    <h2 >New Message from Property Dekhoge {{ full_name }}</h2>

    <p><strong>Name:</strong> {{ full_name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone No:</strong> {{phone}}</p>
    <p><strong>Subject:</strong> {{subject}}</p>
    <p><strong>Message:</strong> {{ message }}</p>
    <!-- ... and so on for all fields ... -->
    <table role="presentation" bgcolor="#0000F3" width="100%">
        <tr>
          <td align="center" style="padding: 15px 15px; color: #fff;">
            <p>Â© {% now "Y" %} Property Dekhoge, All Rights Reserved.</p>
            <a href="http://{{domain}}" style="color:#fff;">Visit Website</a>      
          </td>
        </tr>
    </table> 
</div>
</body>
</html>
